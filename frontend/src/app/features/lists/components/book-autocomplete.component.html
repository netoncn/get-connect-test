<div class="relative">
  <input
    type="text"
    [ngModel]="searchText()"
    (ngModelChange)="onSearchChange($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [placeholder]="'items.searchBooks' | translate"
    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
  />

  @if (showDropdown() && suggestions().length > 0) {
    <div class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg max-h-80 overflow-y-auto">
      @for (suggestion of suggestions(); track $index) {
        <button
          type="button"
          (mousedown)="onSelect(suggestion)"
          class="w-full px-4 py-3 flex items-start gap-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-left"
          [class.border-b]="!$last"
          [class.border-gray-100]="!$last"
          [class.dark:border-gray-700]="!$last"
        >
          @if (suggestion.kind === 'BOOK' && suggestion.coverUrl) {
            <img
              [src]="suggestion.coverUrl"
              [alt]="suggestion.title"
              class="w-10 h-14 object-cover rounded shadow-sm flex-shrink-0"
            />
          } @else {
            <div class="w-10 h-14 flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded flex-shrink-0">
              @if (suggestion.kind === 'BOOK') {
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
              } @else {
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
              }
            </div>
          }

          <div class="flex-1 min-w-0">
            <p class="font-medium text-gray-900 dark:text-white truncate">
              {{ suggestion.title }}
            </p>
            @if (suggestion.kind === 'BOOK' && suggestion.authors?.length) {
              <p class="text-sm text-gray-500 dark:text-gray-400 truncate">
                {{ suggestion.authors!.join(', ') }}
              </p>
            }
            <span
              class="inline-block mt-1 px-2 py-0.5 text-xs font-medium rounded"
              [class]="suggestion.kind === 'BOOK' ? 'bg-primary-100 text-primary-800 dark:bg-primary-900/30 dark:text-primary-300' : 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300'"
            >
              {{ suggestion.kind === 'BOOK' ? ('items.book' | translate) : ('items.custom' | translate) }}
            </span>
          </div>
        </button>
      }
    </div>
  }

  @if (loading()) {
    <div class="absolute right-3 top-1/2 -translate-y-1/2">
      <svg class="animate-spin h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  }
</div>
