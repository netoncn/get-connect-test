<div class="max-w-4xl mx-auto">
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
      {{ 'lists.title' | translate }}
    </h1>
    <button
      data-testid="list-create-btn"
      (click)="showCreateModal.set(true)"
      class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors"
    >
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      {{ 'lists.createList' | translate }}
    </button>
  </div>

  @if (loading()) {
    <div class="flex items-center justify-center py-12">
      <svg class="animate-spin h-8 w-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  } @else if (lists().length === 0) {
    <div data-testid="list-empty-state" class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
      <h3 class="mt-4 text-lg font-medium text-gray-900 dark:text-white">
        {{ 'lists.noLists' | translate }}
      </h3>
      <p class="mt-2 text-gray-500 dark:text-gray-400">
        {{ 'lists.createFirst' | translate }}
      </p>
    </div>
  } @else {
    <div data-testid="list-grid" class="grid gap-4 sm:grid-cols-2">
      @for (list of lists(); track list.id) {
        <app-list-card [list]="list" />
      }
    </div>
  }
</div>

@if (showCreateModal()) {
  <div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:p-0">
      <div class="fixed inset-0 bg-gray-500/75 dark:bg-gray-900/75 transition-opacity" (click)="closeModal()"></div>

      <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl transform transition-all sm:max-w-lg w-full p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
          {{ 'lists.createList' | translate }}
        </h3>

        <form [formGroup]="createForm" (ngSubmit)="onCreate()">
          <div class="mb-4">
            <label for="listName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              {{ 'lists.listName' | translate }}
            </label>
            <input
              data-testid="list-modal-name"
              id="listName"
              type="text"
              formControlName="name"
              [placeholder]="'lists.listNamePlaceholder' | translate"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
              [class.border-red-500]="createForm.get('name')?.invalid && createForm.get('name')?.touched"
            />
          </div>

          <div class="flex justify-end gap-3">
            <button
              data-testid="list-modal-cancel"
              type="button"
              (click)="closeModal()"
              class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
            >
              {{ 'common.cancel' | translate }}
            </button>
            <button
              data-testid="list-modal-submit"
              type="submit"
              [disabled]="creating() || createForm.invalid"
              class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 disabled:opacity-50 transition-colors"
            >
              @if (creating()) {
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              } @else {
                {{ 'common.create' | translate }}
              }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
